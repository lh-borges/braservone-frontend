server {
  listen 8080;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Não cachear o HTML de entrada (evita versão antiga após deploy)
  location = /index.html {
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
    add_header Pragma "no-cache";
    add_header Expires "0";
    try_files $uri =404;
  }

  # Cache leve para assets gerados (hash no nome)
  location ~* \.(?:js|mjs|css|png|jpg|jpeg|gif|svg|ico|webp|woff2?)$ {
    expires 7d;
    add_header Cache-Control "public";
    try_files $uri =404;
  }

  # SPA fallback: qualquer rota volta pro index
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Compactação básica
  gzip on;
  gzip_types text/plain text/css application/javascript application/json application/xml image/svg+xml;
  gzip_min_length 1024;
}
