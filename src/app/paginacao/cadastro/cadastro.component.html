<app-header></app-header>
<div class="principal h-100">
    <div class="row h-100">
        <div class="col-2 menu-lateral">
            <app-menu-lateral></app-menu-lateral>
        </div>
        <div class="col-10 h1 mt-3">
            <h1>Cadastro de Usuários</h1>
            <hr>
            <div class="nav">
                <button class="btn btn-success" data-toggle="modal" data-target="#modalEditar" >Cadastrar Usuário</button>
            </div>
            <table class="table table-bordered table-striped  mt-3">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Username</th>
                    <th scope="col">Nome</th>
                    <th scope="col">E-mail</th>
                    <th scope="col">Opções</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let user of users">
                    <th scope="row">1</th>
                    <td>{{user.username}}</td>
                    <td>{{user.nome}}</td>
                    <td>{{user.email}}</td>
                    <td><button class="btn btn-warning mr-2 " data-toggle="modal" data-target="#modalEditar" ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                        <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.5.5 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11z"/>
                      </svg></button><button class="btn btn-danger"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                        <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0"/>
                      </svg></button> </td>
                    
                  </tr>
                  
                 
                </tbody>
              </table>
        </div>
    </div>
    
</div>


<!-- Modal -->

<div class="modal fade bd-example-modal-lg" id="modalEditar" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Cadastrar Usuário</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form action="/salvar-usuario" method="POST">
                <div class="form-row">
                <!-- Username -->
                <div class="col-md-6 mt-3">
                    <label for="username" class="form-label">Nome de Usuário</label>
                    <input type="text" class="form-control" id="username" name="username" maxlength="20" required>
                </div>
    
                <!-- E-mail -->
                <div class="col-md-6 mt-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" maxlength="50" required>
                </div>
    
                <!-- CPF -->
                <div class="col-md-6 mt-3">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="cpf" name="cpf" pattern="\d{11}" title="Digite um CPF válido (somente números)">
                </div>
    
                
    
                <!-- Senha -->
                <div class="col-md-6 mt-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" name="password" maxlength="120" required>
                </div>
    
                <!-- Roles -->
                <div class="col-md-12 mt-3">
                    <label for="roles" class="form-label">Funções</label>
                    <select class="form-select" id="roles" name="roles" multiple required>
                        <option value="ROLE_USER">Usuário</option>
                        <option value="ROLE_ADMIN">Administrador</option>
                    </select>
                    <small class="text-muted">Segure CTRL (Windows) ou CMD (Mac) para selecionar múltiplos.</small>
                </div>

                </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
      </div>
    </div>
  </div>
